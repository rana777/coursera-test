<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/lib/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowDownCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-blur="narrowDownCtrl.searchMenuItems()" placeholder="search term" ng-model="narrowDownCtrl.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowDownCtrl.searchMenuItems()">Narrow It Down For Me!</button>
    </div>
    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."><
    
    
    /found-items> -->
    <div style="clear:both;">
    	  
    <!-- <ol>
    	<li ng-repeat="searchItem in narrowDownCtrl.searchMenuItemsResult">
    		{{searchItem.description}}
    		<button type = "button" class = "btn btn-default">Remove</button>
    	</li>
    	
    </ol> -->
    
    <found-items items="narrowDownCtrl.searchMenuItemsResult" on-remove="narrowDownCtrl.removeItem(index)" search-box="narrowDownCtrl.showSearchBox">
    
    <span class="warning" ng-show="narrowDownCtrl.noSearchResult">Nothing found </span>
    </found-items>
    	
    </div>
  
  </div>

</body>
</html>
