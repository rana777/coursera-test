<!doctype html>
<html lang="en" ng-app='shoppingApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as buyList'>
     <h2>To Buy:</h2>
     <ul >
       <li ng-repeat="buyItem in buyList.buyItems">Buy {{buyItem.quantity}} {{buyItem.name}}
       
       	<button class="btn btn-default" ng-click="buyList.putInBoughtBucket($index)">
       		<span class="glyphicon glyphicon-ok" ></span> 
       		Bought
       		</button>
       	</li>
       	
       	
       	
      
     </ul>
    
     <div class="emptyMessage" ng-show="!buyList.buyItems.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtList'>
     <h2>Already Bought:</h2>
     <ul >
     	
       <li ng-repeat="boughtItem in boughtList.boughtItems">
       		
       	Bought {{boughtItem.quantity}} {{boughtItem.name}}</li>
     </ul>
    
     <div class="emptyMessage" ng-show="!boughtList.boughtItems.length" >Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
